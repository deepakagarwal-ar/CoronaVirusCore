<div class="row">
    <div class="product-info col-md-4 well well-sm card p-1" *ngFor="let p of products">
        <div class="bg-light">
            <img src="/img/{{p.artId}}.jpg" class="img-fluid" [alt]="p.Title" />
            <div class="product-name"> {{p.category }}  -  {{p.size }}</div>
            <div><strong>Price : </strong>{{p.price | currency:"INR" }}</div>
            <div><strong>Artist : </strong>{{p.artist}}</div>
            <div><strong>Title : </strong>{{p.title}}</div>
            <div><strong>Description : </strong>{{p.artDescription}}</div>
            <button id="buyButton" class="btn btn-primary pull-right" (click)="addProduct(p)">Buy</button>
        </div>
    </div>
</div>
